<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro</title>

    <meta name="description" content="Pomodoro avec session 25min travail - 5min pause, modifiable.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fb1629470f.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="pomodoro">
        <h1> Pomodoro Timer </h1>

        <div class="action">
            <p id="etat">Le timer n'est pas active</p>
        </div>
        <div class="timer">
            <div id="cercle">
                <div class="temps">
                    <p id="minutes">00</p>
                    <p>:</p>
                    <p id="secondes">02</p>
                </div>
            </div>
        </div>
        <div class="boutons">
            <button id="lancer"><i class="fa-solid fa-play"></i></button>
            <button id="why not"><i class="fa-solid fa-gear"></i></button>
        </div>

    </div>


    <script src="script.js" async defer></script>
</body>

</html>
