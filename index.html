<body>
    <div class="pomodoro">
        <h1> Timer Pomodoro </h1>

        <div class="action">
            <p id="travail">Travail</p>
            <p id="pause">Pause</p>
        </div>
        <div classe="timer">
            <div class="cercle">
                <div class="temps">
                    <p id="minutes">00</p>
                    <p>:</p>
                    <p id="secondes">7</p>
                </div>
            </div>
        </div>
        <button id="lancer">Play</button>

    </div>


    <script src="script.js" async defer></script>
</body>
